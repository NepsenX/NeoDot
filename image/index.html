<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

    </style>
</head>
<body>
    <div class="image-container">
        <img class="generated-image" id="generatedImage" alt="Generated Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generatedImage = document.getElementById('generatedImage');
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const text = urlParams.get('text');
            const model = urlParams.get('model') || 'auto';
            
            if (text && text.trim() !== '') {
                // Create the Pollinations.ai image URL
                const encodedPrompt = encodeURIComponent(text);
                let imageSrc;
                
                if (model && model !== 'auto') {
                    imageSrc = `https://image.pollinations.ai/prompt/${encodedPrompt}?model=${model}`;
                } else {
                    imageSrc = `https://image.pollinations.ai/prompt/${encodedPrompt}`;
                }
                
                // Set the image source
                generatedImage.src = imageSrc;
                generatedImage.alt = text;
                
                // Update page title with the prompt
                document.title = text;
            }
        });
    </script>
</body>
</html>
