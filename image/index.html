<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .image-container {
            max-width: 100vw;
            max-height: 100vh;
        }
        
        .generated-image {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="generated-image" id="generatedImage" alt="Generated Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generatedImage = document.getElementById('generatedImage');
            
            // Get the prompt from the URL path
            const pathSegments = window.location.pathname.split('/');
            const prompt = pathSegments[pathSegments.length - 1];
            
            if (prompt && prompt.trim() !== '') {
                // Create the Pollinations.ai image URL
                const encodedPrompt = encodeURIComponent(prompt);
                const imageSrc = `https://image.pollinations.ai/prompt/${encodedPrompt}`;
                
                // Set the image source
                generatedImage.src = imageSrc;
                generatedImage.alt = prompt;
                
                // Update page title with the prompt
                document.title = prompt;
            }
        });
    </script>
</body>
</html>
